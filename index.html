<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviato - Flight Aggregator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    /* Custom CSS styles */
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }
    .aviato-logo {
      max-width: 200px;
      margin: 0 auto;
      display: block;
    }
    .flight-search {
      margin-top: 30px;
    }
    .footer {
      margin-top: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/assets/logo.jpg" alt="" width="48" height="48">
        <span class="m-2">
          Aviato
        </span>
      </a>
    </div>
  </nav>
  <div class="container">
    <img src="https://via.placeholder.com/200" alt="Aviato Logo" class="aviato-logo">
    <h1 class="text-center mt-3">Find Your Perfect Flight</h1>
    <div class="row justify-content-center flight-search">
      <div class="col-md-6">
        <form>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter destination..." aria-label="Destination" aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2023 Aviato - Flight Aggregator</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
